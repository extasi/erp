<div class="col-md-12">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
      <li class="breadcrumb-item"><a routerLink="/compras">Compra</a></li>
      <li class="breadcrumb-item"><a routerLink="/Listado-proveedores">Proveedores</a></li>
      <li class="breadcrumb-item active" aria-current="page">Editar proveedor</li>
    </ol>
  </nav>
</div>
<div class="col-md-12 titulo">
  <span>Editar proveedor</span>
  <button class="btn btn-primary"
          routerLink="/Listado-proveedores"><strong>Volver</strong></button>
</div>
    <div class="col-md-8 offset-md-2 col-12">
      <div class="formulario">
        <form [formGroup]="proveedorForm" (ngSubmit)="crearProv()">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="cif" placeholder="CIF" #cif>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="domicilio" placeholder="Dirección">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" formControlName="cp" placeholder="CP">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="localidad" placeholder="Localidad">
          </div>
          <div class="form-group">
            <select class="form-control" formControlName="provincia">
              <option *ngFor="let provincia of provincias" [value]="provincia">
                {{provincia}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="telefono" placeholder="Telefono">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="contacto" placeholder="Contacto">
          </div>
          <button type="submit" class="btn btn-primary">
            <span *ngIf=!enviando>Añadir Proveedor</span>
            <span *ngIf=enviando><i class="fas fa-spinner fa-pulse"></i></span>
          </button>
          <button routerLink="/Listado-proveedores" 
                  class="btn btn-danger">
            Cancelar
          </button>
        </form>
        <p class="alert alert-warning" [@alerta]="estadoAlerta">{{mensaje}}</p>
      </div>
    </div>
